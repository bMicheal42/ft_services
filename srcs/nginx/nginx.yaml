apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 1 #кол-во подов
  template: #описание pod который будет создан
    metadata:
      labels:
        app: nginx
    spec:
     containers:
      - name: nginx
        image: nginx_image
        imagePullPolicy: Never
#  restartPolicy: Always