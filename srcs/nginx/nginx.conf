http
{
    include mime.types;
    server
    {
	    listen		80 default_server;
	    listen		[::]:80 default_server;

	    server_name	localhost www.localhost;
	    return 301 https://$server_name$request_uri;
    }

	server
	{
	    listen 443 ssl;
	    listen [::]:443 ssl;

	    server_name	localhost www.localhost;
 	#    index	index.php;
		root /var/www/wordpress;

		ssl_certificate cert.pem;
		ssl_certificate_key key.pem;

		location /
		{
	        autoindex on;
			try_files $uri $uri/ =404;
		}

#		location ~ \.php$
